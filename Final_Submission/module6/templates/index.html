<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment 5-6: Object Tracking</title>
    <style>
        body { background-color: #1a1a1a; color: #ddd; font-family: 'Courier New', monospace; text-align: center; margin-top: 20px; }
        .display-area { margin: 20px auto; border: 2px solid #444; width: 640px; height: 480px; background: #000; }
        img { width: 100%; height: 100%; object-fit: contain; }
        .btn-group button {
            background: #333; border: 1px solid #555; color: white; padding: 15px 25px; margin: 5px;
            font-size: 14px; cursor: pointer; transition: 0.3s;
        }
        .btn-group button:hover { background: #555; border-color: #00d2ff; }
        .nav-link { color: #00d2ff; text-decoration: none; font-size: 1.2em; display: inline-block; margin-bottom: 20px;}
    </style>
</head>
<body>

    <a href="/" class="nav-link">&larr; Back to Main Menu</a>

    <h2>Assignment 5-6: Object Tracking</h2>
    <p><a href="https://drive.google.com/file/d/1R3CvQoSZPQEt2JvZk_L0MjtXohlHHONp/view?usp=sharing" target="_blank" style="color: blue; font-weight: bold; font-size: 18px;">ðŸŽ¥ Watch Video Demo for this Module</a></p>

    <p>Select a tracking algorithm:</p>

    <div class="display-area">
        <img src="{{ url_for('video_feed') }}" alt="Live Stream">
    </div>

    <div class="btn-group">
        <button onclick="changeMode('marker')">Mode A: Aruco Markers</button>
        <button onclick="changeMode('markerless')">Mode B: Tracker</button>
        <button onclick="changeMode('sam2')">Mode C: SAM2 Contours</button>
    </div>

    <script>
        function changeMode(modeStr) {
            const formData = new FormData();
            formData.append('mode', modeStr);
            fetch("{{ url_for('select_mode') }}", { 
                method: 'POST', 
                body: formData 
            })
            .then(response => {
                if (response.ok) {
                    console.log("Mode switched to " + modeStr);
                } else {
                    console.error("Failed to switch mode");
                }
            });
        }
    </script>
</body>
</html>
