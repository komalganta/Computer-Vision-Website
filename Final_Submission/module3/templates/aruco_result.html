<html>
<head>
    <title>ArUco Results for {{ output_name }}</title>
    <style>
        body { font-family: sans-serif; background-color: #222; color: #eee; }
        h1, h2 { text-align: center; }
        h2 { border-top: 2px solid #555; padding-top: 20px; margin-top: 40px; }
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 20px;
        }
        .grid-item {
            background-color: #333;
            border: 2px solid #555;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
        }
        .grid-item h3 { margin-top: 0; }
        .grid-item img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
        }
        .back-link {
            display: block;
            text-align: center;
            margin: 20px;
            color: #9af;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Part 4 Results: {{ output_name }}</h1>
    <a href="{{ url_for('index_aruco') }}" class="back-link">&larr; Back to Part 4 Dashboard</a>

    <h2>ArUco Marker Segmentation</h2>
    <div class="grid-container">
        <div class="grid-item">
            <h3>Original</h3>
            <img src="{{ url_for('static', filename='output/' + output_name + '_original.jpg') }}">
        </div>
        <div class="grid-item">
            <h3>Segmented Boundary</h3>
            <img src="{{ url_for('static', filename='output/' + output_name + '_segmented.jpg') }}">
        </div>
    </div>
</body>
</html>
